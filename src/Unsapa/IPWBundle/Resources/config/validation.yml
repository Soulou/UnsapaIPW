Unsapa\IPWBundle\Entity\User:
    properties:
        promo:
            - NotNull: ~
        firstname:
            - MinLength: 
                limit: 3
            - MaxLength: 
                limit: 64
        lastname: 
            - MinLength: 
                limit: 3
            - MaxLength: 
                limit: 64
        phone:
            - Type:
                type: integer
            - MinLength:
                limit: 10 
            - MaxLength:
                limit: 14
        

Unsapa\IPWBundle\Entity\Exam:
    properties:
        title:
            - NotNull: ~
            - MinLength:
                limit: 3
        state:
            - NotNull: ~
        promo:
            - NotNull: ~
        resp:
            - NotNull: ~
        coef:
            - NotNull: ~
            - Type: 
                type: float
                message: Le coefficient doit être un nombre.

Unsapa\IPWBundle\Entity\Record:
    properties:
        student:
            - NotNull: ~
        mark:
            - Type:
                type: float
                message: La note doit être un nombre.
        exam: 
            - NotNull: ~
        file:
            - File:
                maxSize: 10M
                mimeTypes: [application/pdf, application/x-pdf, application/msword, application/zip]
                mimeTypesMessage: Types de fichier valide : PDF - DOC - DOCX - ZIP
